<!DOCTYPE html>
<html>
  <head>
    <!-- Icon attribution: By cs:User:-xfi- [Public domain], via Wikimedia Commons
      url: https://commons.wikimedia.org/wiki/File%3AFlag_of_Chicago%2C_Illinois.svg -->
    <link rel="icon" type="image/gif/png" href="images/chicago.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Google Maps Sandbox</title>
  </head>
  <body>
    <div class="container">

      <div class="options-box">
        <h1>Find a Chicago Landmark</h1>
        <div> <!-- Beginning show/hide landmarks buttons -->
          <input id="show-landmarks" type="button" value="Show Landmarks">
          <input id="hide-landmarks" type="button" value="Hide Landmarks">
          <hr>
          <p class="text">Draw a shape to search within that area for landmarks.</p>
          <input id="toggle-drawing" type="button" value="Drawing Tools">
        </div>
        <hr>
        <div> <!-- Beginning zoom section -->
          <input id="zoom-to-area-text" type="text" placeholder="Search an area or neighborhood">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <h3 class="travel-header">Check travel times to landmarks from a specified address</h3>
        <p class="text travel-options"> Within </p>
        <select id="max-duration">
          <option value="10">10 min</option>
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="60">60 min</option>
        </select>
        <select id="mode">
          <option value="DRIVING">drive</option>
          <option value="WALKING">walk</option>
          <option value="BICYCLING">bike</option>
          <option value="TRANSIT">transit ride</option>
        </select>
        <p class="text travel-options">of</p>
        <input id="search-within-time-text" type="text" placeholder="Ex: Willis Tower Chicago">
        <input id="search-within-time" type="button" value="Go">
        <hr>
        <div> <!-- Beginning Searchbox Section -->
          <p class="text">Search for nearby places</p>
          <input id="places-search" type="text" placeholder="Ex: Music Venues in Chicago">
          <input id="go-places" type="button" value="Go">
        </div>
        <hr>
        <input id="refresh" type="button" value="Reset Map">
      </div>

    </div>
    <div id="map"></div>
    <script src="js/main.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChzRTRR31Vc29DBXY_RQNOllbO-86QnwM&v=3&libraries=places,drawing,geometry&callback=initMap">
    </script>

  </body>
</html>
